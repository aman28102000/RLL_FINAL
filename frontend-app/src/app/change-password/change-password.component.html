<div>
  <div><h2>Change password</h2></div>
  <div class="container m-2 border justify-center" style="width: 400px">
    <form [formGroup]="loginRef" (ngSubmit)="changePassword()">
      <div class="row">
        <div class="form-group">
          <label for="email"><h4>EmailId</h4></label>
          <input
            type="email"
            id="email"
            class="form-control"
            formControlName="emailid"
            placeholder="Enter your email Id"
          />
          <span
            class="small"
            *ngIf="
              !loginRef.get('emailid')?.valid &&
              loginRef.get('emailid')?.touched
            "
          >
            <div class="alert alert-warning" role="alert">
              <h6>Please enter a valid email</h6>
            </div></span
          >
        </div>
      </div>
      <br />
      <div class="row">
        <div class="form-group">
          <label for="password"><h4>password</h4></label>
          <input
            type="password"
            id="password"
            class="form-control"
            formControlName="password"
            placeholder="Enter a strong password"
          />
          <span
            class="small"
            *ngIf="
              !loginRef.get('password')?.valid &&
              loginRef.get('password')?.touched
            "
            ><div class="alert alert-warning w-10" role="alert">
              Please enter password
            </div></span
          >
        </div>
      </div>
      <br />
      <label><h5>TypeOfUser:</h5> </label>

      <input
        type="radio"
        name="typeOfUser"
        value="user"
        formControlName="typeOfUser"
      />
      user
      <br />
      <button type="submit" class="btn btn-secondary m-3">submit</button>
      <button type="reset" class="btn btn-secondary">reset</button>
    </form>
    <br />
    <span style="color: red">{{ msg }}</span
    ><br />

    <button class="btn btn-info white m-2">
      <a routerLink="/login">login</a>
    </button>
  </div>
</div>
